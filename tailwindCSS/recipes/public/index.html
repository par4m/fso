<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-2">
      <div class="col-span-1">
        <!-- Content Wrapper -->
        <nav>
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a
              href="/"
              class="text-green-500 sm:text-red-500 lg:text-blue-500 md:text-xl"
            >
              Food Ninja</a
            >
          </h1>
          <ul>
            <li class="text-gray-700 font-bold font-serif">
              <a href="#"> <span>Home</span> </a>
            </li>
            <li>
              <a href="#"> <span>About</span> </a>
            </li>
            <li>
              <a href="#"> <span>Contact</span> </a>
            </li>
          </ul>
        </nav>
      </div>

      <main class="px-16 py-6 bg-gray-100 col-span-2">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-orange-500"> Login </a>
          <a href="#" class="text-orange-500 ml-2"> Sign Up</a>
        </div>

        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-red-200">
            Latest Recipes
          </h4>
          <div class="mt-8 grid md:grid-cols-3 gap-10">
            <!-- Cards go here -->
            <div class="card">
              <img
                src="img/stew.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 bean chilli stew</span>
                <span class="block text-gray-500 text-sm">recipe by mario</span>
              </div>
              <div class="badge">
                <span>25 Mins</span>
              </div>
            </div>

            <div class="card">
              <img
                src="img/noodles.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">recipe by mario</span>
              </div>
              <div class="badge">
                <span>25 Mins</span>
              </div>
            </div>
            <div class="card">
              <img
                src="img/curry.jpg"
                alt=""
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">recipe by mario</span>
              </div>
              <div class="badge">
                <span>25 Mins</span>
              </div>
            </div>
          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-red-200">
            Most Popular
          </h4>
          <div class="mt-8"></div>
          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200">Load More</div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
